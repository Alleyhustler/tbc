<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trench Billionaires Club</title>
    
    <!-- Importing a sophisticated Serif font for the "Elite" look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Reset & Base Settings --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevents scrolling for a fixed app-like feel */
            background-color: #050505; /* Fallback color */
            font-family: 'Cinzel', serif;
            color: #e0e0e0;
        }

        /* --- Background Layer --- */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Dark overlay to ensure seriousness and readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75); /* Heavy dark tint */
            z-index: 0;
        }

        /* --- Main Content Container --- */
        .container {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* --- Typography --- */
        h1 {
            font-weight: 400;
            font-size: 1.2rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #8c8c8c; /* Muted silver/grey */
            margin-bottom: 40px;
            opacity: 0.8;
        }

        /* --- The Gatekeeper (Logo) --- */
        .gate-link {
            display: block;
            width: 250px; /* Adjust based on your logo size */
            height: auto;
            cursor: pointer;
            transition: opacity 0.4s ease, filter 0.4s ease;
            
            /* The "Levitate" Animation */
            animation: levitate 5s ease-in-out infinite;
        }

        .gate-link img {
            width: 100%;
            height: auto;
            display: block;
            /* Optional: Adds a subtle drop shadow to lift it off the bg */
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        /* Interaction: Subtle focus when hovering */
        .gate-link:hover {
            opacity: 1;
            filter: brightness(1.1);
        }

        /* Interaction: On Click (Active) */
        .gate-link:active {
            transform: scale(0.98);
            opacity: 0.7;
        }

        /* --- Footer / Social --- */
        .footer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
        }

        .social-link {
            font-size: 0.8rem;
            color: #555;
            text-decoration: none;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: color 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .social-link:hover {
            color: #a0a0a0;
            border-bottom: 1px solid #a0a0a0;
        }

        /* --- Animations --- */
        @keyframes levitate {
            0% {
                transform: translateY(0px);
            }
            50% {
                /* Moves up slowly */
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .gate-link {
                width: 180px;
            }
            h1 {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <!-- Background Image with Overlay -->
    <div class="background-container">
        <div class="overlay"></div>
    </div>

    <div class="container">
        <!-- Title -->
        <h1>Trench Billionaires Club</h1>

        <!-- Interactive Logo / Gate -->
        <!-- Replace '#' with your actual destination URL -->
        <a href="https://pump.fun/" class="gate-link" aria-label="Enter the Club">
            <img src="BurnPool (5).png" alt="Trench Billionaires Emblem">
        </a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="https://twitter.com/TBCtrenchclub" class="social-link" target="_blank">Twitter @TBCtrenchclub</a>
    </div>

</body>

</html>
